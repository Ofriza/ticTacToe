

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Tic-Tac-Toe - LevelUp MTA</title>
</head>
<body>
	<label>Welcome to X O game</label>
	<h1 id="currentTurn">Player Turn</h1>

	<div class="board" id="board">
		<div class="cell" id="0" ></div>
		<div class="cell" id="1"></div>
		<div class="cell" id="2"></div>
		<div class="cell" id="3"></div>
		<div class="cell" id="4"></div>
		<div class="cell" id="5"></div>
		<div class="cell" id="6"></div>
		<div class="cell" id="7"></div>
		<div class="cell" id="8"></div>
	</div>
	<div class="winning-message" id="winningMessage">
		<div id="winningMessageText"></div>		
		<div class="validationMessageText" id="validationMessageText"></div>
		<button  id="restartButton" type="reset" >Restart</button>
	
	</div>
	<script src="./logic.js"></script>
</body>
</html>
